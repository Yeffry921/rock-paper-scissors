<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c2644e4996.js" crossorigin="anonymous"></script>
</head>

<body>

    <form>
        <label for="player"> Enter Your Name:
            <input type="text" name="player" id="player">
        </label>
    </form>
    

    <div class="container hide">
        <button data-id="1" class="btn"><i class="fas fa-hand-rock fa-3x"></i></button>
        <button data-id="2" class="btn"><i class="fas fa-hand-paper fa-3x"></i></button>
        <button data-id="3" class="btn"><i class="fas fa-hand-scissors fa-3x"></i></button>
    </div>


    <div class="results"></div>

    <script src="app.js"></script>
</body>

</html>
